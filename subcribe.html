<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-golden-900 flex items-center justify-center min-h-screen p-4">

  
  <div class="bg-lime-900 text-white rounded-4xl overflow-hidden shadow-xl flex flex-col md:flex-row max-w-3xl w-full">

    
    <div class="md:w-1/2 w-full">
      <img  src="card1212.png"   alt="card"  class="h-56 md:h-full w-full object-cover">
    </div>

    <!-- Right Content -->
    <div class="md:w-1/2 w-full p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-semibold mb-2">Get diet and fitness tips in your inbox</h2>
      <p class="text-white-400 mb-6">Eat better and exercise better.<br> Sign up for the Diet & Fitness newsletter.</p>

      <form class="flex flex-col sm:flex-row items-center gap-3">
        <input 
          type="email" 
          placeholder="Enter your email address" 
          class="flex-grow w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-lime-500"
          required
        >
        <button 
          type="submit" 
          class="bg-lime-900 hover:bg-lime-100 text-gray-900 font-semibold px-5 py-2 rounded-lg w-full sm:w-auto transition-all">
          Subscribe
        </button>
      </form>
    </div>
  </div>

</body>
</html>
